<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="signup(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form" style="display: none;">
            <h2>Login</h2>
            <form id="login" onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Signup</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
