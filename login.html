<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login Authentication</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth-container">
      <div id="signup-form" class="auth-form">
        <h2>Sign Up</h2>
        <form id="signup" onsubmit="signup(event)">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />

          <div id="password-rules">
            <div id="length-rule" class="rule">Minimum 8 characters</div>
            <div id="number-rule" class="rule">At least one number</div>
            <div id="special-char-rule" class="rule">
              At least one special character
            </div>
            <div id="letter-rule" class="rule">At least one letter</div>
          </div>
          <br />
          <button id="signup-button" type="submit" disabled>Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="javascript:void(0)" onclick="showLogin()">Login</a>
        </p>
      </div>

      <div id="login-form" class="auth-form" style="display: none">
        <h2>Login</h2>
        <form id="login" onsubmit="login(event)">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="javascript:void(0)" onclick="showSignup()">Signup</a>
        </p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
